<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
                Formulário
            </a>
        </div>
    </nav>
    <!--Início do formulário-->
    <div class="container">
        <h1>Pedido da roupa</h1>
        <div class="border border-dark p-3 m-5" style="background-color: #E5E1EA;">
        <form class="row g-3 p-3 m-5">
            <div class="col-md-4">
                <label for="inputCor" class="form-label">Cor da Roupa</label>
                <input type="color" class="form-control" id="inputCor">
            </div>
            <div class="col-md-4">
                <label for="inputDate" class="form-label">Marcar data para chegada?</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Quantidade</label>
                <select id="inputState" class="form-select">
                    <option selected>Quantidade...</option>
                    <option value="Um">1</option>
                    <option value="Do">2</option>
                    <option value="Tr">3</option>
                    <option value="Qu">4</option>
                    <option value="Ci">5</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="Email" class="form-control" id="inputEmail" placeholder="email@gmail.com">
            </div>
            <div class="col-md-8">
                <label for="inputEndereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Ruan Maravilha">
            </div>
            <div class="col-md-4">
                <label for="inputNumero" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="189">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="São Bernardo">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecionar...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="inputCep" placeholder="05426-568">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Deixe seu recado" id="floatingTextarea"
                  style="width: 700px; height: 200px;"></textarea>
                <label for="floatingTextarea">Comentário</label>
              </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
